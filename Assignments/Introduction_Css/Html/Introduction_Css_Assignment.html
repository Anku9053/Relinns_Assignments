<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/Introduction_Css_Assignment.css">
</head>
<body>
    <div class="main_container">
        <form id="myForm">

        <div class="container">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter Your First Name Here">
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter Your Last Name Here">
            </div>

            <div class="form-group">
                <label for="number">Number</label>
                <input type="number" id="number" placeholder="Enter Your Number Here">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password Here">
            </div>
           
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter Your Address Here"></textarea>
            </div>
        </div>

        <div  style="display: flex; width: 100%; gap: 2rem; margin: auto;">

            <div class="container">
                <div class="form-group2">
                <label for="gender">Select Gender</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="gender" value="male"> Male
                    </label>
                    <label>
                        <input type="checkbox" name="gender" value="female"> Female
                    </label>
                    <label>
                        <input type="checkbox" name="gender" value="others"> Others
                    </label>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="form-group2">
                <label for="game">Select Game</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="game" value="hockey"> Hockey
                    </label>
                    <label>
                        <input type="checkbox" name="game" value="cricket"> Cricket
                    </label>
                    <label>
                        <input type="checkbox" name="game" value="chess"> Chess
                    </label>
                    <label>
                        <input type="checkbox" name="game" value="ludo"> Ludo
                    </label>
                </div>
            </div>
        </div>

        </div>

        <div class="container">
            <div class="form-group2">
                <label for="age">Select Age</label>
                <div class="checkbox-group">
                    <select id="age">
                        <option value="">Select Your Age Here</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="form-group3">
                    <label for="file">Upload File</label>
                    <input type="file" id="file">
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    </div>

    <script src="../Js/Introduction_Css_Assignment.js">
            </script>
</body>
</html>
